name: Build Pong-Go Server

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: pong-go
          - goos: darwin
            goarch: amd64
            binary: pong-go
          - goos: darwin
            goarch: arm64
            binary: pong-go
          - goos: windows
            goarch: amd64
            binary: pong-go.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Derive version string
        id: version
        run: echo "version=$(git describe --tags --dirty --always --abbrev=7)" >> "$GITHUB_OUTPUT"

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "${{ matrix.binary }}"
